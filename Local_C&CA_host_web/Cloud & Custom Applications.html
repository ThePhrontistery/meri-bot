    <style>
        /* Estilos específicos para la integración del widget */
        .meribot-integration-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 24px;
            margin: 32px auto;
            max-width: 500px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .meribot-integration-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #003a5d, #12abdb, #c97a3a);
        }
        
        .meribot-section-title {
            text-align: center;
            margin-bottom: 24px;
            color: #003a5d;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .meribot-beta-badge {
            display: inline-block;
            background: #c97a3a;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .meribot-integration-container {
                margin: 16px;
                padding: 16px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .meribot-integration-container {
                background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
                border-color: #475569;
            }
            
            .meribot-section-title {
                color: #e2e8f0;
            }
        }
        
        /* Reduced motion para accesibilidad */
        @media (prefers-reduced-motion: reduce) {
            .meribot-integration-container {
                animation: none;
                transition: none;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .meribot-integration-container {
                border: 2px solid #000;
                background: #fff;
            }
            
            .meribot-section-title {
                color: #000;
            }
        }
        
        /* Animación CSS para el spinner de carga */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Asegurar que el widget no interfiera con el resto de la página */
        #meribot-widget-container {
            isolation: isolate;
            contain: layout style paint;
        }
        
        /* Optimización para performance */
        .meribot-widget-container * {
            will-change: auto;
        }
        
        .meribot-widget-container .meribot-message {
            contain: strict;
        }
    </style>
