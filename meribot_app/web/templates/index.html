<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Semántico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Buscador Semántico</h1>
            <p class="text-gray-600">Encuentra información relevante en tus documentos</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center border-b-2 border-indigo-500 mb-6">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Escribe tu consulta..." 
                    class="flex-1 py-3 px-4 text-gray-800 focus:outline-none"
                >
                <button 
                    id="search-btn" 
                    class="bg-indigo-600 text-white px-6 py-3 rounded-r-md hover:bg-indigo-700 transition duration-300"
                >
                    <i class="fas fa-search mr-2"></i> Buscar
                </button>
            </div>

            <div id="filters" class="mb-6">
                <div class="flex flex-wrap gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de documento</label>
                        <select id="doc-type" class="w-full p-2 border rounded-md">
                            <option value="">Todos los tipos</option>
                            <option value="pdf">PDF</option>
                            <option value="docx">Word</option>
                            <option value="html">HTML</option>
                            <option value="txt">Texto</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ordenar por</label>
                        <select id="sort-by" class="w-full p-2 border rounded-md">
                            <option value="relevance">Relevancia</option>
                            <option value="date">Fecha</option>
                            <option value="title">Título</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto"></div>
                <p class="mt-2 text-gray-600">Buscando información relevante...</p>
            </div>

            <div id="results" class="space-y-6">
                <!-- Los resultados se cargarán aquí dinámicamente -->
                <div class="text-center py-12 text-gray-500">
                    <i class="fas fa-search fa-3x mb-4 opacity-30"></i>
                    <p>Ingresa una consulta para comenzar tu búsqueda</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-gray-500 text-sm py-6">
        <p>© 2023 Buscador Semántico. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
